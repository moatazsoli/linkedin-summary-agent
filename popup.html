<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #saveButton {
      background-color: #0a66c2;
      color: white;
    }
    #saveButton:hover {
      background-color: #004182;
    }
    #clearButton {
      background-color: #e0e0e0;
      color: #333;
    }
    #clearButton:hover {
      background-color: #c0c0c0;
    }
    .status {
      margin-top: 8px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
  </div>
  <div class="button-group">
    <button id="saveButton">Save API Key</button>
    <button id="clearButton">Clear API Key</button>
  </div>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
