<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    .header-text h1 {
      margin: 0;
      font-size: 16px;
      color: #0a66c2;
    }
    .header-text p {
      margin: 4px 0 0 0;
      font-size: 12px;
      color: #666;
    }
    .info-text {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    .api-link {
      font-size: 12px;
      color: #0a66c2;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 16px;
    }
    .api-link:hover {
      text-decoration: underline;
    }
    .input-group {
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #saveButton {
      background-color: #0a66c2;
      color: white;
    }
    #saveButton:hover {
      background-color: #004182;
    }
    #clearButton {
      background-color: #e0e0e0;
      color: #333;
    }
    #clearButton:hover {
      background-color: #c0c0c0;
    }
    .status {
      margin-top: 8px;
      text-align: center;
      color: #666;
    }
    .toggle-group {
        margin-bottom: 16px;
    }
    .toggle-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
    }
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
    }
    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 20px;
    }
    .toggle-slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .toggle-slider {
        background-color: #0a66c2;
    }
    input:checked + .toggle-slider:before {
        transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon32.png" alt="LinkedIn Post Summarizer">
    <div class="header-text">
      <h1>LinkedIn Post Summarizer</h1>
      <p>AI-powered TL;DR for your feed</p>
    </div>
  </div>

  <div class="info-text">
    This extension uses Google's Gemini AI to generate concise summaries. Without an API key, it will fall back to local summarization using compromise.js and simple extraction methods.
  </div>

  <a href="https://aistudio.google.com/app/apikey" target="_blank" class="api-link">
    Get your Gemini API key here
  </a>

  <div class="input-group">
    <label for="apiKey">Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
  </div>
  <div class="toggle-group">
    <label class="toggle-label">
        <span>Summarization</span>
        <div class="toggle-switch">
            <input type="checkbox" id="toggleSummarization" checked>
            <span class="toggle-slider"></span>
        </div>
    </label>
  </div>
  <div class="button-group">
    <button id="saveButton">Save API Key</button>
    <button id="clearButton">Clear API Key</button>
  </div>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
